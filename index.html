<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">The Eisenhower Matrix</h1>
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a 
        class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-tasks" class="task task--new">
        <h2 class="task__title task__title--new">Add Item</h2>
        <div class="task__item task__item--new">
          <input id="new-task" class="task__input task__input--new" type="text">
          <button class="task__btn task__btn--new">Add</button>
        </div>
      </section>
      <section class="task task--incomplete">
        <h2 class="task__title">Todo</h2>
        <ul id="incomplete-tasks" class="task__list task__list--incomplete">
          <li class="task__item task__item--incomplete">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input task__input--text">
            <button class="task__btn task__btn--edit">Edit</button>
            <button class="task__btn task__btn--delete">
              <img class="task__delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="task__item task__item--edit-mode">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label task__label--edit-mode">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input task__input--text">
            <button class="task__btn task__btn--edit">Save</button>
            <button class="task__btn task__btn--delete">
              <img class="task__delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="task task--completed">
        <h2 class="task__title">Completed</h2>
        <ul id="completed-tasks" class="task__list task__list--completed">
          <li class="task__item task__item--completed">
            <input type="checkbox" class="task__checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input task__input--text">
            <button class="task__btn task__btn--edit">Edit</button>
            <button class="task__btn task__btn--delete">
              <img class="task__delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
