<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <h1 class="title">The Eisenhower Matrix</h1>
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a 
        class="more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-tasks">
        <h2 class="task task-label">Add Item</h2>
        <div class="task-wrapper">
          <input id="new-task" class="task new-task-input" type="text">
          <button class="task-btn">Add</button>
        </div>
      </section>
      <section>
        <h2 class="subtitle">Todo</h2>
        <ul id="incomplete-tasks" class="task-list">
          <li class="task-item">
            <input type="checkbox" class="task-checkbox"><label class="task task-label">Pay Bills</label>
            <input type="text" class="task task-input">
            <button class="task-btn edit-btn">Edit</button>
            <button class="task-btn delete-btn">
              <img class="delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input type="checkbox" class="task-checkbox">
            <label class="task task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-input">
            <button class="task-btn edit-btn">Save</button>
            <button class="task-btn delete-btn">
              <img class="delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="subtitle">Completed</h2>
        <ul id="completed-tasks" class="task-list">
          <li class="task-item">
            <input type="checkbox" class="task-checkbox" checked>
            <label class="task task-label">See the Doctor</label>
            <input type="text" class="task task-input">
            <button class="task-btn edit-btn">Edit</button>
            <button class="task-btn delete-btn">
              <img class="delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
